<div class="tab-pane fade in" id="contactsTab">
			  			  <form class="custom-form" name="contact-form" ng-class="{submitted:custom-form.submitted}" novalidate>
			  			    <div class="row">
			  			     <div class="col-sm-6">
								  <div class="form-group col-sm-12">
								    <label class="col-sm-4 required-field" for="firstName">First Name</label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" id="firstName" ng-model="contact.FirstName" ng-class="{'submitted': submitted}" required>
								   	</div>
								  </div>
								  <div class="form-group col-sm-12">
								    <label class="col-sm-4 required-field" for="lastName">Last Name</label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" id="lastName" ng-model="contact.LastName" ng-class="{'submitted': submitted}" required>
								   	</div>
								  </div>
								  <div class="form-group col-sm-12">
								    <label class="col-sm-4 required-field" for="email">Email</label>
								   	<div class="col-sm-8">
								    	<input type="email" class="form-control" id="email" ng-model="contact.EmailAddress" ng-class="{'submitted': submitted}" required>
								   	</div>
								  </div>
								  <div class="form-group col-sm-12">
								    <label class="col-sm-4" for="contactNo">Contact Number</label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" id="contactNo" ng-model="contact.ContactNumber">
								   	</div>
								  </div>
								  <div class="form-group col-sm-12">
								    <label class="col-sm-4" for="designation">Designation</label>
								    <div class="col-sm-8">
								      <select class="form-control" id="designation" ng-model="contact.OtherDesignation" ng-class="{'submitted': submitted}" required>
										    <option value="1">Technical</option>
										    <option value="2">Report Delivery</option>
										    <option value="3">Financial</option>
										    <option value="4">Other</option>
									  </select>
									 </div>
								  </div>
								  <div class="form-group col-sm-12">
								    <label class="col-sm-4" for="contactNo">Primary Contact Person</label>
								   	<div class="col-sm-8">
								    	<input type="checkbox" id="contactcheck" ng-model="contact.IsPrimaryContact"><br>
                                        <br />
								    	<input type="button" class="btn btn-success" name="addContacts" ng-click="submitted= true; postContacts()" value="Add Contact">
								   	</div>
								  </div>
								  <div>
								  </div>
							 </div>
							 <div class="col-sm-6">
							 		<div id="addedContacts" class="scrollbar">
                                        <add-contact></add-contact>
								    </div>
							 </div>
							</div>
							</form>
			  			</div>
