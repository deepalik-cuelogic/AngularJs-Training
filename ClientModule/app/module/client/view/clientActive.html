<div class="tab-pane fade in active" id="activeTab">
			  				<table class="table custom-table">
			  					<thead>
			  						<th class="width-5"></th>
			  						<th>Client Name</th>
			  						<th>Email</th>
			  						<th>Contact</th>
			  						<th>Actions</th>
			  					</thead>
			  					<tbody>
			  						<tr ng-repeat="activedata in dataArray | pageStartFrom:(currentPage-1)*pageSize | limitTo:pageSize">
			  							<td><input type="checkbox" name="clientCheck"></td>
			  							<td class="custom-ellipsis"><a href="#" ng-click="editClientData($index)">{{activedata.ClientName}}</a></td>
			  							<td class="custom-ellipsis">
                                            <a href="#" ng-if="activedata.Contacts[0].EmailAddress">{{activedata.Contacts[0].EmailAddress}}</a>
                                            <a href="#" ng-click="editClientData($index)" ng-if="!activedata.Contacts[0].EmailAddress">Add Contact</a>
                                        </td>
			  							<td><a href="#" ng-click="editClientData($index)" ng-if="activedata.Contacts.length >0 ? true : false">Edit Contact</a>
                                        <a href="#" ng-click="editClientData($index)" ng-if="activedata.Contacts.length >0 ? false : true">Add Contact</a></td>
			  							<td><a href="#" ng-click="editClientData($index)">Edit</a> &nbsp;/&nbsp; 
                                            <a href="#" ng-click="showDetails($index)">View</a> &nbsp;/&nbsp; <a href="#">Archive</a></td>
			  						</tr>
			  					</tbody>
							</table>
							<pagination page="currentPage" max-size="noOfPages" total-items="totalData" items-per-page="pageSize"></pagination>
			  			</div>
