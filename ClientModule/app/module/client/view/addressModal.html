
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                </div>
                <div class="modal-body">
                     <form class="custom-form" novalidate>
			  			    <div class="row">
								  <div class="col-sm-6 form-group">
								    <label class="col-sm-4" for="street1">Street1 </label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="address.Street1">
								   	</div>
								</div>
								  <div class="col-sm-6 form-group">
								    <label class="col-sm-4" for="street2">Street2 </label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="address.Street2">
								   	</div>
								  </div>
							</div>
							<div class="row">
								  <div class="form-group col-sm-6">
								    <label class="col-sm-4" for="city">City </label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="address.City">
								   	</div>
								  </div>
								  <div class="form-group col-sm-6">
								    <label class="col-sm-4" for="state">State </label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="address.State">
								   	</div>
								  </div>
							</div>
							<div class="row">
								  <div class="form-group col-sm-6">
								    <label class="col-sm-4" for="country">Country </label>
								   	<div class="col-sm-8">
								    	<select class="form-control"  convert-to-number>
										    <option value="1">USA</option>
										    <option value="2">India</option>
										    <option value="3">UK</option>
										    <option value="4">UAE</option>
									   </select>
								   	</div>
								  </div>
								  <div class="col-sm-6 form-group">
								    <label class="col-sm-4" for="zipcode">Zip </label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="address.Zip">
								   	</div>
								  </div>
							</div>
							<div class="row">
			  			     	<div class="col-sm-6">
								  <div class="form-group">
								    <label class="col-sm-4" for="phoneNumber">Phone Number </label>
								   	<div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="address.PhoneNumber">
								   	</div>
								  </div>
								</div>
						    </div>
						</form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addAddress()">Add</button>
                </div>
