<html lang="en" ng-app="eventapp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid" ng-controller="EditProfileController">
    <form name="profileForm">
        <div class="row-fluid">
            <div class="col-md-2">
                <img ng-src="{{getGravatarUrl(user.emailAddress)}}"/>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <label for="userName">User Name:</label>
                    <input focus id="userName" class="form-control" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                    <label for="password">Password:</label>
                    <input id="password" class="form-control" required type="password" placeholder="Password" ng-model="user.password" />
                    <label for="name">Name:</label>
                    <input id="name" class="form-control"  type="text" placeholder="Name" ng-model="user.name" />
                    <label for="emailAddress">Email Address:</label>
                    <input id="emailAddress" type="email" class="form-control"  placeholder="Email Address" ng-model="user.emailAddress" />
                    <label for="bio">Bio:</label>
                    <textarea id="bio" class="form-control" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
                    <div class="pull-left"><span class="btn">Cancel</span></div>
                    <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
                </fieldset> 
            </div>
        </div>
    </form>
</div>
    
 <!--Scripts start-->
    
        <script src="lib/jquery-3.1.1.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/Services/Gravatar-Url-Builder.js"></script>
        <script src="js/controller/Edit-profile-controller.js"></script>
    
 <!--Scripts end-->

</body>
</html>
